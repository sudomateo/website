baseURL             = "https://matthewsanabria.dev/"
languageCode        = "en-us"
pluralizeListTitles = false
title               = "Matthew Sanabria"

[module]
[[module.imports]]
    path = "github.com/lukeorth/poison"

[params]
    brand       = "Matthew Sanabria"
    brand_image = "https://sudomateo.nyc3.digitaloceanspaces.com/images/Matthew-Sanabria-Profile.jpeg"
    dark_mode   = true
    description = "Helping great people become great engineers!"
    rss_icon    = true
    rss_section = ""

    # favicon = ""
    # og_image = ""
    # publisher_icon = ""
    # remark42 = true
    # remark42_host = "https://yourhost.com"
    # remark42_site_id = "your_site_id"

    # Social links.
    discord_url     = ""
    email_url       = ""
    facebook_url    = ""
    flickr_url      = ""
    github_url      = "https://github.com/sudomateo"
    gitlab_url      = ""
    instagram_url   = ""
    linkedin_url    = "https://linkedin.com/in/sudomateo"
    mastodon_url    = "https://mastodon.online/@sudomateo"
    matrix_url      = ""
    telegram_url    = ""
    tryhackme_url   = ""
    twitter_url     = "https://twitter.com/sudomateo"
    xmpp_url        = ""
    youtube_url     = "https://www.youtube.com/@sudomateo"

    # Sidebar menu.
    [[params.menu]]
        Name        = "About"
        URL         = "/about"
        HasChildren = false
    [[params.menu]]
        Name        = "Posts"
        URL         = "/posts"
        HasChildren = true
        Limit       = 5
        # Pre         = "Recent"

    # Hex colors for the sidebar.
    moon_sun_background_color   = "#515151" # default is #515151
    moon_sun_color              = "#FFFFFF" # default is #FFFFFF
    sidebar_a_color             = "#FFFFFF" # default is #FFFFFF
    sidebar_bg_color            = "#202020" # default is #202020
